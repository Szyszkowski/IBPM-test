<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1">
    <title>IBPM-test</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-data-table-master/css/vendor/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap-data-table-master/css/jquery.bdt.min.css">
</head>

<body>
<div class="container panel panel-primary">
    <div class="panel-heading row"><h3>What are you looking for?</h3></div>
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <form class="form-horizontal" data-toggle="validator" id="form">
                <div class="form-group">
                    <label class="col-md-4 control-label"> Type*</label>
                    <div class="col-md-8">
                        <select class="form-control" id="typeSelect" name="type" required>
                            <option value="church">Churches</option>
                            <option value="stadium">Stadiums</option>
                            <option value="school">Schools</option>
                            <option value="police">Police</option>
                            <option value="park">Parks</option>
                            <option value="store">Stores</option>
                            <option value="hospital">Hospitals</option>
                            <option value="parking">Parkings</option>
                            <option value="bus_station">Bus stations</option>
                            <option value="restaurant">Restaurants</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDistance" class="col-md-4 control-label">Distance(km)*</label>
                    <div class="col-md-8">
                        <input type="number" min="1" max="50" name="distance" class="form-control" id="inputDistance"
                               placeholder="number from 1 to 50" required>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputName" class="col-md-4 control-label">Name</label>
                    <div class="col-md-8">
                        <input type="text" name="name" class="form-control" id="inputName" pattern="[A-Za-z0-9 ]{3,20}"
                               data-error="From 3 to 20 characters, letters and numbers only"
                               placeholder="name of place">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"> Keywords</label>
                        <label class="col-md-8">
                        <textarea class="form-control" name="keywords" rows="2" placeholder="you can put one or more words"></textarea>
                        </label>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label"> Open now</label>
                    <div class="col-md-8">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="open"> Yes
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-4 col-md-8">
                        <button type="submit" class="btn btn-default">Show</button>
                        <button id="more" class="btn btn-default" disabled>More results</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-12 col-md-8 map" id="map">
        </div>
    </div>
    <div class="row bottomSection">
        <div class="alert alert-danger hide messages" role="alert" id="alert">
            <h5>Sorry, but nothing matched your search terms. Try one more time.</h5>
        </div>
        <div class="alert alert-danger hide messages" role="alert" id="alert2">
            <h5>Sorry, we're having some technical issues. Wait ot try one more time.</h5>
        </div>
        <div class="hide" id="table">
            <table class="table table-striped" id="tableData">
                <thead>
                <tr>
                    <th>#ID</th>
                    <th>Name</th>
                    <th>Address</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
            <div>
                <ul class="pagination" id="pagination"></ul>
            </div>
        </div>
    </div>
</div>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAq8Hm7vBezOyn9TQ-TDVHqlfrRF9wXF18&libraries=places&callback=initMap"
        async defer></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap-validator/dist/validator.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="bootstrap-data-table-master/js/vendor/jquery.sortelements.js"></script>
<script src="bootstrap-data-table-master/js/jquery.bdt.min.js"></script>
<script src="scripts/main.js"></script>
</body>
</html>
